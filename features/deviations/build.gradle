plugins {
    id "com.android.library"
    id "org.jetbrains.kotlin.android"
    id "org.jetbrains.kotlin.android.extensions"
    id "org.jetbrains.kotlin.kapt"
}

dependencies {
    implementation project(":api")
    implementation project(":core")
    implementation project(":core-ui")

    implementation "com.github.chrisbanes:PhotoView:$versions.photoView"

    compileOnly "com.google.auto.factory:auto-factory:$versions.autoFactory"
    kapt "com.google.auto.factory:auto-factory:$versions.autoFactory"

    kapt "com.squareup.moshi:moshi-kotlin-codegen:$versions.moshi"

    implementation "org.permissionsdispatcher:permissionsdispatcher:$versions.permissionsDispatcher"
    kapt "org.permissionsdispatcher:permissionsdispatcher-processor:$versions.permissionsDispatcher"
}
