plugins {
    id "com.android.library"
    id "kotlin-android"
    id "kotlin-android-extensions"
    id "kotlin-kapt"
}

dependencies {
    implementation project(":api")
    api project(":core")
    api project(":core-ui")
    implementation project(":features:users")

    implementation "com.github.chrisbanes:PhotoView:$versions.photoView"

    kapt "androidx.room:room-compiler:$versions.androidx.room"
    kapt "com.squareup.moshi:moshi-kotlin-codegen:$versions.moshi"

    implementation "com.github.hotchemi:permissionsdispatcher:$versions.permissionsDispatcher"
    kapt "com.github.hotchemi:permissionsdispatcher-processor:$versions.permissionsDispatcher"
}
