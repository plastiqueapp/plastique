build:
  maxIssues: 1

complexity:
  ComplexMethod:
    ignoreSingleWhenExpression: true
  LongMethod:
    active: false
  TooManyFunctions:
    active: false

empty-blocks:
  EmptyFunctionBlock:
    ignoreOverriddenFunctions: true

formatting:
  MaximumLineLength:
    maxLineLength: 160

performance:
  SpreadOperator:
    active: false

style:
  ForbiddenComment:
    active: false
  MandatoryBracesIfStatements:
    active: true
  MaxLineLength:
    maxLineLength: 160
  MayBeConst:
    active: true
  RedundantVisibilityModifierRule:
    active: true
  ReturnCount:
    max: 5
  SpacingBetweenPackageAndImports:
    active: true
  ThrowsCount:
    max: 4
  TrailingWhitespace:
    active: true
  UnnecessaryApply:
    active: true
  UnnecessaryLet:
    active: true
  UnusedImports:
    active: true
  VarCouldBeVal:
    active: true
  UseRequire:
    active: true
