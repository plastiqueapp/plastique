plugins {
    id "com.android.library"
    id "org.jetbrains.kotlin.android"
    id "org.jetbrains.kotlin.android.extensions"
    id "org.jetbrains.kotlin.kapt"
}

dependencies {
    dagger()

    implementation project(":libraries:core")

    api "androidx.activity:activity:$versions.androidx.activity"
    api "androidx.appcompat:appcompat:$versions.androidx.appcompat"
    implementation "androidx.browser:browser:$versions.androidx.browser"
    api "androidx.constraintlayout:constraintlayout:$versions.androidx.constraintLayout"
    api "androidx.fragment:fragment:$versions.androidx.fragment"
    api "androidx.fragment:fragment-ktx:$versions.androidx.fragment"
    implementation "androidx.lifecycle:lifecycle-common:$versions.androidx.lifecycle"
    implementation "androidx.lifecycle:lifecycle-common-java8:$versions.androidx.lifecycle"
    implementation "androidx.preference:preference:$versions.androidx.preference"
    implementation "androidx.test.espresso:espresso-idling-resource:$versions.androidx.test.espresso"
    api "androidx.recyclerview:recyclerview:$versions.androidx.recyclerView"

    implementation "com.google.android.gms:play-services-instantapps:$versions.playServices.instantApps"
    api "com.google.android:flexbox:$versions.flexboxLayout"
    api "com.google.android.material:material:$versions.materialComponents"
    api "com.hannesdorfmann:adapterdelegates4:$versions.adapterDelegates"

    implementation "com.google.android.play:core:$versions.playServices.core"
    implementation "com.google.firebase:firebase-analytics:$versions.firebase.analytics"

    api "com.github.bumptech.glide:glide:$versions.glide"
    implementation "com.github.bumptech.glide:okhttp3-integration:$versions.glide"
    kapt "com.github.bumptech.glide:glide:$versions.glide"
    kapt "com.github.bumptech.glide:compiler:$versions.glide"

    constraints {
        implementation "androidx.viewpager2:viewpager2:$versions.androidx.viewpager2"
    }
}

apply from: "$rootDir/gradle/testing.gradle"
