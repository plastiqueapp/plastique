configurations.all { config ->
    exclude group: "com.google.code.findbugs", module: "jsr305"

    resolutionStrategy.eachDependency { details ->
        if (config.name.contains("UnitTest") && details.requested.group == "com.squareup.leakcanary" && details.requested.name == "leakcanary-android") {
            details.useTarget(group: details.requested.group, name: "leakcanary-android-no-op", version: details.requested.version)
        }
    }
}

plugins.whenPluginAdded { plugin ->
    if (plugin.class.name in ["com.android.build.gradle.AppPlugin",
                              "com.android.build.gradle.LibraryPlugin",
                              "com.android.build.gradle.DynamicFeaturePlugin"]) {
        android {
            compileSdkVersion buildConfig.compileSdk

            defaultConfig {
                minSdkVersion buildConfig.minSdk
                targetSdkVersion buildConfig.targetSdk

                vectorDrawables.useSupportLibrary = true

                javaCompileOptions {
                    annotationProcessorOptions {
                        includeCompileClasspath = false
                    }
                }
            }

            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }

            lintOptions {
                warningsAsErrors true
                textReport true
                textOutput "stdout"
                explainIssues false

                disable "GradleDependency", "GoogleAppIndexingWarning", "InvalidPackage", "ObsoleteLintCustomCheck"
                ignore "ContentDescription"
            }

            sourceSets {
                main.java.srcDirs += "src/main/kotlin"
                debug.java.srcDirs += "src/debug/kotlin"
                release.java.srcDirs += "src/release/kotlin"
                test.java.srcDirs += "src/test/kotlin"
                androidTest.java.srcDirs += "src/androidTest/kotlin"
            }
        }
    }
}

plugins.withId("org.jetbrains.kotlin.android.extensions") {
    androidExtensions {
        experimental = true
        features = ["parcelize"]
        defaultCacheImplementation = "NONE"
    }
}

plugins.withId("org.jetbrains.kotlin.kapt") {
    kapt {
        correctErrorTypes = true
        useBuildCache = true
    }

    if (JavaVersion.current() >= JavaVersion.VERSION_1_9) {
        // Add javax.annotation.processing.Generated annotation to compile classpath
        dependencies.add("compileOnly", "com.github.pengrad:jdk9-deps:1.0")
    }
}
